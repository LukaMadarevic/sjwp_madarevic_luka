<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Animirani tekst</title>
    <style>
        .tekst {
            font-size: 32px;
            opacity: 0;
            animation: pojavljivanje 2s ease forwards;
        }

        @keyframes pojavljivanje {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="tekst">Dobrodo≈°li!</div>

</body>
</html>
