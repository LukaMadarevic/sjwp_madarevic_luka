<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Loader</title>
    <style>
        .loader {
            width: 80px;
            height: 80px;     
            border: 8px solid #ccc;          /* osnovna boja */
            border-top: 8px solid #3498db;   /* gornji dio druge boje */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="loader"></div>

</body>
</html>
