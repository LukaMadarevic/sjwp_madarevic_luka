<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>RotirajuÄ‡i kvadrat</title>
    <style>
        .kvadrat {
            width: 120px;
            height: 120px;
            background-color: steelblue;
            animation: rotacija 2s linear infinite;
        }

        @keyframes rotacija {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="kvadrat"></div>

</body>
</html>
