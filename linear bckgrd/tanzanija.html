<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <title>Zastava Tanzanije</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddd;
    }

    .tanzania {
      width: 600px;
      height: 400px;
      background: linear-gradient(
        135deg,
        #1eb53a 0%,
        #1eb53a 38%,
        #fcd116 38%,
        #fcd116 42%,
        #000000 42%,
        #000000 58%,
        #fcd116 58%,
        #fcd116 62%,
        #00a3dd 62%,
        #00a3dd 100%
      );
    }
  </style>
</head>

<body>
  <div class="tanzania"></div>
</body>
</html>
