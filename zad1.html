<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Animirani gumb</title>
    <style>
        .gumb {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            animation: skaliranje 2s infinite;
        }

        @keyframes skaliranje {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <button class="gumb">Klikni me</button>

</body>
</html>
